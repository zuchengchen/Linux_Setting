general {
        colors = true
        interval = 5
}

order += "battery all"
order += "disk /"
order += "disk /home"
#order += "load"
order += "memory"
order += "tztime local"
#order += "clock"
#order += "google_calendar"
#order += "group tz"
order += "volume master"


volume master {
		format = "ðŸ”Š %volume"
        format_muted = "ðŸ”‡ %volume"
        device = "pulse:alsa_output.pci-0000_05_00.6.analog-stereo"
}

battery all {
        format = "%status %percentage %remaining"
        status_bat = "ðŸ”‹"
        status_chr = "âš¡"
        status_full = "â˜»"
        low_threshold = 30
        threshold_type = percentage
        integer_battery_capacity = true
        color_good = "#0000FF"
}

disk "/" {
        format = "ï‚  /%avail"
}

disk "/home" {
        format = "ï‚  ~%avail"
}

#load {
#        format = "%1min"
#}

memory {
        format = "free %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%a %Y-%m-%d %H:%M:%S"
}

